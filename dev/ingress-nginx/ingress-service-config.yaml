apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec: 
  rules:
    - http:
        paths:
            - path: /server/?(.*)
              backend:
                serviceName: server-cluster-ip
                servicePort: 8080
            - path: /?(.*)
              backend:
                serviceName: frontend-cluster-ip
                servicePort: 3000