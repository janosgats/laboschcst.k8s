apiVersion: apps/v1
kind: Deployment
metadata:
  name: filehost
  labels:
    component: filehost
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: filehost
  template:
    metadata:
      labels:
        component: filehost
    spec:
      containers:
        - name: filehost
          image: gjani/laboschcst-filehost
          ports:
            - containerPort: 4200
          volumeMounts:
          - mountPath: "/app/secret/"
            name: secrets
          - mountPath: "/srv/filehost/storedfiles/"
            name: filehost-storedfiles
      volumes:
        - name: secrets
          secret:
            secretName: laboschcst-filehost-secrets
        - name: filehost-storedfiles
          persistentVolumeClaim:
            claimName: filehost-pvc-storedfiles
