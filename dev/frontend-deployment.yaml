apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend
          image: gjani/laboschqpa-frontend:master
          ports:
            - containerPort: 4200
          command: ["sh"]
          args:
            - "-c"
            - "ng serve --host 0.0.0.0 --disable-host-check"
# Only use '--disable-host-check' in localdev! It's a security flaw!
